<form *ngIf="ebayForm" class="ebay-form" [formGroup]="ebayForm">
  <div class="col-12 mb-2">
    <label>Sold Price</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text fw-bold" id="basic-addon1">$</span>
      </div>
      <input type="text" formControlName="soldPrice" numbersOnly class="form-control sold-price" aria-label="Price..." aria-describedby="basic-addon1" />
    </div>
  </div>
  <div class="col-12 mb-2">
    <label>Shipping Cost - </label>
    <i> Seller Pays </i><i class="fa fa-info-circle vtooltip"><span class="vtooltiptext">Shipping cost you, the seller had to pay.</span></i>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text fw-bold" id="basic-addon1">$</span>
      </div>
      <input class="form-control" formControlName="shippingCost" numbersOnly />
    </div>    
  </div>
  <div class="col-12 mb-2">
    <label class="fw-bold">Shipping Cost - </label><i> Buyer Pays</i>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text fw-bold" id="basic-addon1">$</span>
      </div>
      <input class="form-control" formControlName="shippingCostBuyer" numbersOnly />
    </div>    
  </div>
  <div class="col-12">
    <label class="fw-bold">Sales Tax</label>
    <input class="form-control" formControlName="salesTax" numbersOnly />
  </div>
  <div class="col-12">
    <label class="fw-bold">Category</label>
    <select class="form-select" formControlName="category">
      <option *ngFor="let category of ebayCategories" value="{{category}}">{{category}}</option>
    </select>
  </div>
  <!--<div class="mb-1 mt-2 p-2" *ngIf="ebay.profit && ebayForm.get('soldPrice').value > 0">
    <h2>Order Total ${{ ebay?.orderTotal }}</h2>
  </div>
  <div class="mb-1 mt-2 p-2" *ngIf="ebay.profit && ebayForm.get('soldPrice').value > 0">
    <h2>Fees ${{ ebay?.fees }}</h2>
  </div>
  <div class="mt-2 p-2" *ngIf="ebay.profit && ebayForm.get('soldPrice').value > 0">
    <h2>Profit ${{ ebay.profit }}</h2>
  </div>--> 
  <table class="table mt-3" *ngIf="ebay.profit && ebayForm.get('soldPrice').value > 0">
    <thead class="thead-dark">
      <tr>
        <td>Order Total</td>
        <td>Fees</td>
        <td>Total Profit</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>$ {{ ebay?.orderTotal }}</td>
        <td>$ {{ ebay?.fees }}</td>
        <td>$ {{ ebay.profit }}</td>
      </tr>
    </tbody>
  </table>
</form>
